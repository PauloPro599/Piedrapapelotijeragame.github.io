<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel o tijera</title>
    <script>
        function aleatorio(min, max) {
            return Math.floor(Math.random() * (max - min +1) + min)
        }
        //1 para piedra, 2 para papel, 3 para tijera
        let jugador = 0
        let pc = aleatorio(1, 3)
        jugador = prompt("Elige 1 para piedra, 2 para papel, 3 para tijera")
        //Jugador
            if(jugador == 1) {
                alert("Elegiste piedra✊")
            } else if(jugador == 2) {
                alert("Elegiste papel📄") 
            } else if(jugador == 3){
                alert("Elegiste tijera✂")
            } else {
                alert("Esa opcion no esta en la lista, reinicia la pagina y vuelve a intertarlo👎")
            }
        //pc
        if(pc == 1) {
            alert("pc elige piedra✊")
        } else if(pc == 2) {
            alert("pc elige papel📄") 
        } else if(pc == 3){
            alert("pc elige tijera✂")
        }
        //pc vs jugador
        if (pc == jugador) {
            alert("Empate👀")
        } else if(jugador == 1 && pc == 3) {
            alert("Ganaste🥳🎉")
        } else if(jugador == 2 && pc == 1) {
            alert("Ganaste🥳🎉")
        } else if(jugador == 3 && pc == 2) {
            alert("Ganaste🥳🎉")
        } else {
            alert("Perdiste😥😭")
        }
    </script>
</head>
<body>
    <h1>Reinicia esta pagina para jugar otra vez</h1>
</body>
</html>
